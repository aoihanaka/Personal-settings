geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/cn.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country-only-cn-private.mmdb"
geo-auto-update: false
dns:
  enable: true
  ipv6: true
  prefer-h3: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - 1.1.1.1
    - 9.9.9.9
proxy-providers:
  1号:
    type: http
    path: ./订阅/1号.yaml
    url: 
    interval: 86400
    override:
      udp: true
  2号:
    type: http
    path: ./订阅/2号.yaml
    url: 
    interval: 86400
    override:
      udp: true
proxy-groups:
- name: 故障排查
  type: select
  include-all-providers: true
- name: 低倍节点
  type: select
  include-all-providers: true
  filter: "(0.2)"
- name: 全部节点
  type: select
  proxies:
    - 低倍节点
    - 故障排查
- name: Microsoft
  type: select
  proxies:
    - 低倍节点
    - 故障排查
    - DIRECT
- name: Spotify
  type: select
  proxies:
    - 低倍节点
    - 故障排查
    - DIRECT
- name: Apple
  type: select
  proxies:
    - 低倍节点
    - 故障排查
    - DIRECT
- name: Steam
  type: select
  proxies:
    - 低倍节点
    - 故障排查
    - DIRECT
rule-providers:
  AD:
    type: http
    behavior: classical
    format: yaml
    path: ./规则/AD.yaml 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml"
    interval: 604800
  Apple:
    type: http
    behavior: classical
    format: yaml
    path: ./规则/Apple.yaml 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple_Classical.yaml"
    interval: 604800
  Microsoft:
    type: http
    behavior: classical
    format: yaml
    path: ./规则/Microsoft.yaml 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml"
    interval: 604800
  Spotify:
    type: http
    behavior: classical
    format: yaml
    path: ./规则/Spotify.yaml 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml"
    interval: 604800
  Steam:
    type: http
    behavior: classical
    format: yaml
    path: ./规则/Steam.yaml 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Steam/Steam.yaml"
    interval: 604800
rules:
  - RULE-SET,AD,REJECT
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Spotify,Spotify
  - RULE-SET,Steam,Steam
  - RULE-SET,Apple,Apple
  - GEOIP,CN,DIRECT
  - MATCH,全部节点